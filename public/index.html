    <!-- Open Graph tags for better social sharing -->
    <meta property="og:title" content="Samidha Divinebite - Sacred Tradition of 21 Modaks for Ganpati" />

    <link

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
    />
    
    <title>Samidha Divinebite - Sacred Tradition of 21 Modaks for Ganpati</title>
    
    <!-- Critical CSS for initial render (add your critical styles here) -->
    <style>
      /* Critical CSS - Add your most important styles here */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #7E2C3A;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
    
    <!-- Resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="loading-spinner" class="loading-spinner"></div>
    
    <div id="root"></div>
    
    <!-- Hide loading spinner when React loads -->
    <script>
      // Hide loading spinner when React app mounts
      window.addEventListener('DOMContentLoaded', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          setTimeout(() => {
            spinner.style.display = 'none';
          }, 100);
        }
      });
    </script>
  </body>
</html>
